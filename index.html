<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div>
        <ul class="aa">
          <li>Gmail</li>
          <li>Images</li>
          <li>
            <img
              src="three_dots-removebg-preview.png"
              alt="three dot image"
              width="20px"
              class="three-buttons"
            />
          </li>
          <div><input type="button" value="Sign In" class="bb" /></div>
        </ul>
      </div>
    </nav>
    <div>
      <div>
        <img
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png"
          alt="google images"
          class="google"
        />
      </div>
    </div>
    <div class="cc">
      <img
        src="search_glass-removebg-preview.png"
        alt="search glass"
        class="search"
      />
      <div class="google-icon">
        <img
          src="google_mike-removebg-preview.png"
          alt="google mike"
          class="mike"
        />
        <img
          src="google_camera-removebg-preview.png"
          alt="camera"
          class="camera"
        />
      </div>
    </div>
    <div class="dd">
      <div>
        <input
          type="button"
          value="Google search"
          class="buttonA"
          type="submit"
        />
      </div>
      <div>
        <input
          type="button"
          value="I'm feeling lucky"
          class="buttonB"
          type="submit"
        />
      </div>
    </div>
  </body>
</html>
